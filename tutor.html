<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Guru | Virtual Tutor & Labs</title>
    <style>
        /* YOUR ORIGINAL STYLES */
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #f4f7f6;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 { margin: 0; font-size: 2.8rem; letter-spacing: 1px; }
        header p { margin: 10px 0 0; opacity: 0.9; font-size: 1.1rem; }

        #status-bar {
            background: #fff;
            text-align: center;
            padding: 12px;
            font-size: 0.95rem;
            border-bottom: 1px solid #ddd;
            font-weight: 500;
        }

        #tutor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .topic-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .topic-card:hover { 
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .topic-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 15px;
        }

        .topic-number {
            background: var(--accent);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .topic-card h2 { margin: 0; font-size: 1.5rem; color: var(--primary); }
        .subtitle { color: #7f8c8d; font-style: italic; margin: 5px 0 15px; font-size: 1rem; }

        ul { padding-left: 20px; margin-bottom: 25px; flex-grow: 1; }
        ul li { margin-bottom: 10px; color: #555; }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ai-btn { background-color: var(--primary); color: white; }
        .ai-btn:hover { background-color: var(--secondary); filter: brightness(1.1); }

        .lab-btn { 
            background-color: #fff; 
            border: 2px solid var(--success); 
            color: var(--success); 
        }
        .lab-btn:hover { 
            background-color: var(--success); 
            color: white; 
        }

        footer { text-align: center; padding: 60px; color: #bdc3c7; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>Sci-Guru Tutor</h1>
        <p>Your Interactive Science Laboratory & AI Thought Partner</p>
    </header>

    <div id="status-bar">
        System Status: <span id="backend-status" style="color: #e67e22;">Waking up AI Engine...</span>
    </div>

    <main id="tutor-container">
        </main>

    <footer>
        <p>&copy; 2025 Sci-Guru Project | Empowering Science Education</p>
    </footer>

    <script>
        // --- 1. YOUR ORIGINAL DATA + UPDATED SIMULATION LINKS ---
        const scienceTopics = [
            // FORM 1
            { 
                id: "f1-t1", n: 1, title: "Introduction to Science", sub: "The Laboratory",
                bullets: ["Lab Safety & Rules", "Common Apparatus", "The Bunsen Burner"],
                labs: [
                    { name: "Bunsen Burner", file: "sim-1-bunsen.html" },
                    { name: "Apparatus Guide", file: "sim-1-apparatus.html" }
                ]
            },
            { 
                id: "f1-t2", n: 2, title: "Cells", sub: "Building Blocks of Life",
                bullets: ["Cell Structures", "Plant vs Animal Cells", "Microscopy"],
                labs: [{ name: "Cell Labeling", file: "sim-1-cel-labels.html" }]
            },
            { 
                id: "f1-t3", n: 3, title: "Matter", sub: "The Particle Nature",
                bullets: ["Solids, Liquids, Gases", "Kinetic Theory", "Changes of State"],
                labs: [{ name: "Matter Sim", file: "sim-1-matter.html" }]
            },
            { 
                id: "f1-t19", n: 19, title: "Electricity", sub: "Energy & Circuits",
                bullets: ["Simple Circuits", "Series & Parallel", "Electricity Safety"],
                labs: [
                    { name: "Circuit Builder", file: "sim-1-electricity.html" },
                    { name: "Density Lab", file: "sim-1-density.html" }
                ]
            },

            // FORM 2
            { 
                id: "f2-t1", n: 20, title: "Acids & Bases", sub: "Chemical Properties",
                bullets: ["The pH Scale", "Neutralization", "Indicators"],
                labs: [{ name: "pH Simulator", file: "sim-f2-acids&bases.html" }]
            },
            { 
                id: "f2-t5", n: 25, title: "Photosynthesis", sub: "Plant Nutrition",
                bullets: ["Chlorophyll", "Light Reactions", "Starch Test"],
                labs: [{ name: "Photosynthesis", file: "sim-f2-photosynthesis.html" }]
            },

            // FORM 3 (Mapped from your u03, u04, u13 files)
            { 
                id: "f3-t1", n: 30, title: "Human Systems", sub: "Nutrition & Respiration",
                bullets: ["Digestive System", "Aerobic Respiration", "Circulation"],
                labs: [
                    { name: "Human Nutrition", file: "sim-3-u03-human-nutrition.html" },
                    { name: "Respiration", file: "sim-3-u04-respiration.html" }
                ]
            },
            { 
                id: "f3-t13", n: 43, title: "Electrolysis", sub: "Electrochemistry",
                bullets: ["Anodes & Cathodes", "Molten Salts", "Electroplating"],
                labs: [{ name: "Electrolysis Lab", file: "sim-3-u13-electrolysis.html" }]
            }
        ];

        // --- 2. THE RENDER ENGINE ---
        function renderTopics() {
            const container = document.getElementById('tutor-container');
            container.innerHTML = scienceTopics.map(topic => `
                <div class="topic-card">
                    <div class="topic-header">
                        <div class="topic-number">${topic.n}</div>
                        <h2>${topic.title}</h2>
                    </div>
                    <p class="subtitle">${topic.sub}</p>
                    <ul>
                        ${topic.bullets.map(b => `<li>${b}</li>`).join('')}
                    </ul>
                    <div class="action-buttons">
                        <button class="ai-btn" onclick="askSciGuru('${topic.id}')">
                            <span>ðŸ’¬</span> Ask Sci-Guru AI
                        </button>
                        ${topic.labs.map(lab => `
                            <button class="lab-btn" onclick="window.location.href='${lab.file}'">
                                ðŸ”¬ Open ${lab.name}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- 3. AI CONNECTION (Replace with your Render URL) ---
        const BACKEND_URL = "https://your-backend-name.onrender.com";

        async function askSciGuru(topicId) {
            const topic = scienceTopics.find(t => t.id === topicId);
            const question = prompt(`What would you like to know about ${topic.title}?`);
            if (!question) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        mode: "Tutor",
                        topic: topic.title,
                        question: question
                    })
                });
                const data = await response.json();
                alert("Sci-Guru AI Response:\n\n" + (data.text || "I processed your request but had no text to return."));
            } catch (err) {
                alert("The AI server is currently sleeping. Please try again in 30 seconds while it wakes up!");
            }
        }

        // --- 4. SYSTEM HEALTH CHECK ---
        async function checkServer() {
            const statusEl = document.getElementById('backend-status');
            try {
                const res = await fetch(`${BACKEND_URL}/api/health`);
                if (res.ok) {
                    statusEl.innerText = "Online & Ready";
                    statusEl.style.color = "#27ae60";
                }
            } catch (e) {
                statusEl.innerText = "Connecting to Server...";
            }
        }

        // Initialize Page
        renderTopics();
        checkServer();
    </script>
</body>
</html>
